{%extends 'base.html'%}
{% load static %}

{% block content %}

<h1>Cart Page</h1>
<div class="row">
    <div class="col-lg-6">
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"><strong>PURCHASES:</strong></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:2"><strong>Total</strong></div>
                <div style="flex:1"></div>
            </div>
            
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>$12.35</p></div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static  'images/arrow-circle-up-f.svg' %}">
                        <img class="chg-quantity" src="{% static  'images/arrow-circle-down-f.svg' %}">
                    </div>
                </div>
                <div style="flex:2"><p>$21.50</p></div>
                <div style="flex:1; text-decoration: underline;"> <button type="button">Remove</button> </div>
        </div>
    </div>

    <div class="col-lg-6"></div>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"><strong>RENTALS:</strong></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Due Date</strong></div>
                <div style="flex:2"></div>
            </div>
            
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:2"><p>05/11/2022 @ 11:59PM</p></div>
                <div style="flex:1; text-decoration: underline;"> <button type="button">Remove</button> </div>
        </div>
    </div>
</div>

<div class="col-lg-6">
        <div class="box-element">
            <a  class="btn btn-outline-dark" href="{% url 'home' %}">&#x2190; Continue Shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total:<strong> $59.99</strong></h5></th>
                    <th>
                        <a class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>

        </div>
    </div>

{% endblock %}
